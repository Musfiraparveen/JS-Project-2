<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Jost:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Mulish", serif;
            text-align: center;
            background-color: #f3f3f3;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: auto;
        }

        h1 {
            font-size: 35px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 1),
                5px 4px 0px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-card {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            width: 300px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        video {
            width: 100%;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .title {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Video Search Engine</h1>
        <input type="text" id="search-input" placeholder="Search for a video..." onkeyup="filterVideos()">
        <div class="video-container" id="video-container">
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/aurora.mp4" type="video/mp4">
                </video>
                <p class="title">Aurora Bliss</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/cloud.mp4" type="video/mp4">
                </video>
                <p class="title">Sky Dreams</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/snow.mp4" type="video/mp4">
                </video>
                <p class="title">Snowy Serenity</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/moon.mp4" type="video/mp4">
                </video>
                <p class="title"> Night Glow </p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/Aquaticwater.mp4" type="video/mp4">
                </video>
                <p class="title">Aquatic Water</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/moon1.mp4" type="video/mp4">
                </video>
                <p class="title">Celestial Dreams</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/makkah.mp4" type="video/mp4">
                </video>
                <p class="title">Kaaba</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/water.mp4" type="video/mp4">
                </video>
                <p class="title">Blossom Cliffscape </p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/waterfall.mp4" type="video/mp4">
                </video>
                <p class="title">Misty Mountain</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/seuset1.mp4" type="video/mp4">
                </video>
                <p class="title">Sunet</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/maldives.mp4" type="video/mp4">
                </video>
                <p class="title">Paradise Escape</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/sunset.mp4" type="video/mp4">
                </video>
                <p class="title">Golden Sands</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/birds.mp4" type="video/mp4">
                </video>
                <p class="title">Golden Peaks Glow</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/road.mp4" type="video/mp4">
                </video>
                <p class="title">Frozen Pathways</p>
            </div>
            <div class="video-card">
                <video controls muted autoplay>
                    <source src="Video/star.mp4" type="video/mp4">
                </video>
                <p class="title">Starlit Bloom</p>
            </div>
        </div>
    </div>

    <script>
        function filterVideos() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const videoCards = document.querySelectorAll('.video-card');

            videoCards.forEach(card => {
                const title = card.querySelector('.title').textContent.toLowerCase();
                card.style.display = title.includes(searchValue) ? '' : 'none';
            });
        }
    </script>
</body>

</html>
